<!doctype html>

<html>

  <head>

    <meta charset="utf-8">

    <title>获取鼠标在Canvas中的坐标位置</title>

    <style>
      #canvas {

        border: 1px solid #ccc;

        width: 300px;

        height: 300px;

        overflow: hidden;

      }
    </style>

    <script>
      function get_canvas(ev, obj) {

        m_clientX = ev.clientX - ev.currentTarget.offsetLeft;

        m_clientY = ev.clientY - ev.currentTarget.offsetTop;

        document.getElementById("tips").innerHTML = "当前bai坐标：X：" + m_clientX + " ,Y：" + m_clientY;

      }
    </script>

  </head>

  <body>

    <div id="tips"></div>

    <div style="padding: 30px;background-color: #00FFFF;position: relative;">
      <div style="width: 20px;height: 20px;"></div>
      <div id="canvas" onmousemove="get_canvas(event,this)">
        <div>1231321311546</div>
      </div>
    </div>

  </body>

</html>
