<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>click</button>
		<input type="file" id="file" multiple="multiple"/>
		<input type="file" id="file2" multiple="multiple"/>
		<img src="" id="img">
		<p id="p"></p>
		<script type="text/javascript">
			let file = document.getElementById("file")
			let file2 = document.getElementById("file2")
			let img = document.getElementById("img")
			let p = document.getElementById("p")
			file.addEventListener('change', function(e){
				// console.dir(this)
				var obj=this.files[0];
				var fr=new FileReader();
				// fr.readAsDataURL(obj)
				fr.readAsText(obj)
				fr.onload=function () {
					// img.src = this.result
					p.innerHTML = this.result
				}
			})
			file2.addEventListener('change', function(e){
				// console.dir(this)
				var obj = this.files[0]
				var src = window.URL.createObjectURL(obj)
				img.src = src
			
			})
		</script>
	</body>
</html>
