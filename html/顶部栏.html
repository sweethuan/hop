      data.forEach(items => {
        res.data.forEach(item => {

              value: item[items.labelTitle]
            }
            if (items.labelTitle.indexOf('出让总价') === 0) {
              obj.value = (Number(Number(obj.value)).toFixed(2))
            }

            }
            items.data.push(obj)
          }
