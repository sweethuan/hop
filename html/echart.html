<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.min.js"></script>
  </head>
  <body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <button id="btn1">点击1</button>
    <button id="btn2">点击2</button>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      let option1 = {
        backgroundColor: '#f0f',
        legend: {},
        tooltip: {},
        toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                    restore: {},
                    saveAsImage: {}
                }
            },
        dataset: {
          source: [
            ['', '2012', '2013', '2014', '2015'],
            ['销量', 41.1, 30.4, 65.1, 53.3],
            ['支出', 86.5, 92.1, 85.7, 83.1],
            ['收入', 24.1, 67.2, 79.5, 86.4]
          ]
        },
        xAxis: {
            type: 'category',
          },
        yAxis: {},
        series: [
          {
            type: 'bar',
          },
          {
            type: 'bar',
          },
          {
            type: 'bar',
          },
          {
            type: 'bar',
          }
        ]
      }
      // 指定图表的配置项和数据
      let option2 = {
        legend: {},
        tooltip: {},
        toolbox: {
          show: true,
          feature: {
              dataZoom: {
                  yAxisIndex: 'none'
              },
              dataView: {readOnly: false},
              magicType: {type: ['line', 'bar']},
              restore: {},
              saveAsImage: {}
          }
      },
        dataset: {
          source: [
            ['', '2012', '2013', '2014', '2015'],
            ['销量', 41.1, 30.4, 65.1, 53.3],
            ['支出', 86.5, 92.1, 85.7, 83.1],
            ['收入', 24.1, 67.2, 79.5, 86.4]
          ]
        },
        xAxis: {
            type: 'category',
          },
      
        yAxis: {
          },

        series: [
          // 这几个系列会在第一个直角坐标系中，每个系列对应到 dataset 的每一行。
          {
            type: 'bar',
            seriesLayoutBy: 'row'
          },
          {
            type: 'bar',
            seriesLayoutBy: 'row'
          },
          {
            type: 'bar',
            seriesLayoutBy: 'row'
          },

        ]
      }

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option1);
      let btn1 = document.getElementById('btn1')
      let btn2 = document.getElementById('btn2')
      btn1.onclick = function() {
         myChart.setOption(option1,true);
      }
      btn2.onclick = function() {
         myChart.setOption(option2,true);
      }
    </script>
  </body>
</html>
