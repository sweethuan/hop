<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <script src="../js/echarts.min.js"></script>
	</head>
	<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      var myChart = echarts.init(document.getElementById('main'))
      let option = {
        legend: {},
        tooltip: {},
        series: [
          {
            type: 'pie',
            data: [
                {value: 0, name: '搜索引擎'},
                
            ],
          }
          
        ]
      }
      
      myChart.setOption(option);
    </script>
	</body>
</html>
