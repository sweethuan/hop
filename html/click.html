<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id='btn'>按钮</button>
		<button id='b2'>按钮2</button>
		<iframe id='if' src="https://www.baidu.com" width="800" height="600"></iframe>
		<script type="text/javascript">
			window.onload = function () {
				
				let btn = document.getElementById("btn")
				let b2 = document.getElementById("b2")
				btn.addEventListener('click', function() {
					console.log('click by btn')
					document
						.getElementById('if').src = 'https://www.jd.com'
						
				})
				b2.onclick = function() {
					btn.click()
				}
			}
		</script>
	</body>
</html>
