<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <style type="text/css">
      /* 是啥 */
    </style>
	</head>
	<body>
		<button>点击</button>
		<script type="text/javascript">
			let btn = document.querySelector('button')
			let flag = true
			btn.addEventListener('click', function(){
				if(!flag) return
				flag = false
				setTimeout(()=> {
					console.log('点击了')
					flag = true
				},2000)
				
			})
		</script>
	</body>
</html>
