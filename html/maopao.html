<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>冒泡排序</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [22,3,56,7,24,33,31,22,1]
			console.log(arr)
			function sort(arr){
				for (let i=0;i<arr.length;i++) {
					let flag = true
					for (let j=0;j<arr.length-i-1;j++) {
						if(arr[j]>arr[j+1]){
							let temp = arr[j]
							arr[j] = arr[j+1]
							arr[j+1] = temp
							flag = false
						}
					}
					if(flag) break
					console.log(arr)
				}
			}
			sort(arr)
			//console.log(arr)
		</script>
	</body>
</html>
