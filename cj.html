<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="./js/cj.js" type="text/javascript" charset="utf-8"></script>
		<title>抽奖</title>
	</head>
	<body>
		<div id="app">
			<!-- 大转盘抽奖 -->
			<lucky-wheel style="width: 310px; height: 310px" ref="LuckyWheel" :prizes="prizes" :default-style="defaultStyle"
			 :blocks="blocks" :buttons="buttons" @start="startCallBack" @end="endCallBack" />
			<!-- 九宫格抽奖 -->
			<lucky-grid style="width: 200px; height: 200px" />
		</div>
		<script>
			let arr = [1,2,3,4,50,100]
			let num = 0
			for (let i=0;i<100000;i++) {
				let randomNum = Math.random()
				if(randomNum<=0.0001){
					num++
					let result = arr[arr.length-1]
					console.log(`第${i}次的结果是:${result}`)
				}
				/* if(i % 50000 == 0){
					console.log(i)
				} */
			}
			console.log('总共：',num)
			let count = 0
			let cs = 1000000
			let start = +new Date()
			for(let i = 0;i<cs;i++) {
				let x = Math.random()
				let y = Math.random()
				if(x*x+y*y<=1){
					count++
				}
			}
			console.log(`圆周率的值是：${4*count/cs}`)
			console.log(`执行${cs}次for循环需要${+new Date() - start}毫秒`)
			function getRandomIntInclusive(min, max) {
			  return Math.random() ; //含最大值，含最小值 
			}
			//console.log(getRandomIntInclusive(0, 100))
			new Vue({
				el: '#app',
				data: {
					prizes: [],
					defaultStyle: {
						fontColor: '#d64737',
						fontSize: '14px'
					},
					blocks: [{
						padding: '13px',
						background: '#d64737'
					}],
					buttons: [{
							radius: '50px',
							background: '#d64737'
						},
						{
							radius: '45px',
							background: '#fff'
						},
						{
							radius: '41px',
							background: '#f6c66f',
							pointer: true
						},
						{
							radius: '35px',
							background: '#ffdea0',
							/* imgs: [{
								src: require('./img/button.png'),
								width: '65%',
								top: '-13%'
							}] */
						}
					],
				},
				mounted() {
					this.getPrizesList()
				},
				methods: {
					getPrizesList() {
						this.prizes = []
						let data = ['1元红包', '100元红包', '0.5元红包', '2元红包', '10元红包', '50元红包', '0.3元红包', '5元红包']
						data.forEach((item, index) => {
							this.prizes.push({
								title: item,
								background: index % 2 ? '#f9e3bb' : '#f8d384',
								fonts: [{
									text: item,
									top: '8%'
								}],
								/* imgs: [{
									src: require(`./img/${index}.png`),
									width: '30%',
									top: '25%'
								}], */
							})
						})
					},
					startCallBack() {
						this.$refs.LuckyWheel.play()
						setTimeout(() => {
							this.$refs.LuckyWheel.stop(Math.random() * 8 >> 0)
						}, 1000)
					},
					endCallBack(prize) {
						alert(`恭喜你获得${prize.title}`)
					},
				}
			})
		</script>
	</body>
</html>
