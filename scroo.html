<html lang="zh">
<head>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title></title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in arr">{{item}}</li>
		</ul>
		<!-- <button type="button" @click="ww">click</button> -->
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				arr: [1,2,3,4]
			},
			created() {
				this.arr = this.arr.reverse()
			},
			methods: {
				ww () {
					this.arr = this.arr.reverse()
				}
			}
		})
	</script>
</body>
